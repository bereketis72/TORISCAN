{% extends "ana_taslak.html" %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-card fade-in" style="width: 100%; max-width: 400px; padding: 2rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Giriş Yap</h2>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="tc_kimlik">TC Kimlik Numarası</label>
                <input type="text" id="tc_kimlik" name="tc_kimlik" class="form-control" maxlength="11" required>
            </div>

            <div class="form-group">
                <label for="password">Sifre</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">Giriş Yap</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem;">
            Hesabınız yok mu? <a href="{{ url_for('register') }}"
                style="color: var(--primary-color); font-weight: 600;">Kayıt Ol</a>
        </p>
    </div>
</div>
{% endblock %}
