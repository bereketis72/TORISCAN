{% extends "ana_taslak.html" %}

{% block content %}
<div class="container"
    style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding-top: 2rem; padding-bottom: 2rem;">
    <div class="glass-card fade-in" style="width: 100%; max-width: 500px; padding: 2rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Kayıt Ol</h2>

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="tc_kimlik">TC Kimlik Numarası</label>
                <input type="text" id="tc_kimlik" name="tc_kimlik" class="form-control" maxlength="11" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ad">Ad</label>
                    <input type="text" id="ad" name="ad" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="soyad">Soyad</label>
                    <input type="text" id="soyad" name="soyad" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="telefon">Telefon</label>
                <input type="tel" id="telefon" name="telefon" class="form-control" placeholder="05551234567" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" class="form-control" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Şifre Tekrar</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">Kayıt Ol</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem;">
            Zaten hesabınız var mı? <a href="{{ url_for('login') }}"
                style="color: var(--primary-color); font-weight: 600;">Giriş Yap</a>
        </p>
    </div>
</div>
{% endblock %}
